<html>
	<head>
		<title>SpeedReader</title>
		<meta charset="utf-8" />
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
		<script src="speedreader.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>SpeedReader</h1>
		<div id="outputArea">
		</div>
		<div id="controlArea">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="startButton">Start</button>
				<button id="stopButton">Stop</button>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<select id = "speedy" name="selectSpeed">
					<option value="500">50 wpm</option>
					<option value="200">300 wpm</option>
					<option value="171" selected="selected">350 wpm</option>
					<option value="150">400 wpm</option>
					<option value="133">450 wpm</option>
					<option value="120">500 wpm</option>
				</select>
			</fieldset>
			<fieldset id="sizeBox">
				<legend>Size:</legend> 
				<label>
					<input id="medium" type="radio" name="size" checked="checked" />
					Medium
				</label>
				<label>
					<input id="big" type="radio" name="size" />
					Big
				</label>
				<label>
					<input id="bigger" type="radio" name="size" />
					Bigger
				</label>
			</fieldset>
			<div id="inputBoxBox">
				<fieldset id="inputBox">
					<legend>Input Text</legend>
					<textarea id="inputArea" name="input" rows="10" cols="80"></textarea>
				</fieldset>
			</div>
		</div>
		<div id="validation">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="HTML validated" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="CSS validated" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="JS validated" /></a>
		</div>
	</body>
</html>
