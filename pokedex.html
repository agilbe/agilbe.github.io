<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="pokedex.css" />
		<script type="text/javascript" src="pokedex.js"></script>
		<title>Easydex</title>
	</head>
	<body>
		<div id="header">
			<div id="title"><span>Easy</span>dex</div>
			<span id="back">back</span>
			<div id="underHead">the Pokedex for <span>casuals (like me)</span></div>
		</div>
		<div id="picker">
			<input id="search" list="pokes" autofocus>
				<datalist id="pokes"></datalist>
		</div>
		<div id="main">
			<div id="intro">
			Welcome to the <span>Easy</span>dex!<br/ >
			Choose a Pokemon on the left to get started, or type anywhere to start searching!<br/ >
			Warning: This site is WIP and does not yet work on mobile.
			</div>
		</div>
		<div id="tester"></div>
	</body>
</html>
